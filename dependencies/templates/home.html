{% include 'layout.html' %}

<div class="container mt-5">
  <h3 style="color:white;">
    CHAT WITH CAPSTONE
  </h3>
  <form action="/" method="POST">
    <div>
      <textarea style="color:black" class="form-control" placeholder="Add input here" name="user_input" rows="3"></textarea>
      <button class="btn btn-primary mt-1" type="submit">Send</button>
    </div>
  </form>

  <div>
    <div class="card text-center mt-3">
      <div class="card-header">
        Chat History:
      </div>
      <div class="card-body">
        {% for response in chat_responses %}
        <div>
          - {{response}}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</div>
